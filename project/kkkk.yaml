---
- name: create user with ssh key
  hosts: all
  become: yes
  become_method: sudo
  tasks:
  - include_vars: users.yaml
  - name: create user
    user: name="{{ item.username}}"
    with_items: "{{ users }}"


  - name: placing ssh
    authorized_key: user="{{item.username}}" key="{{ lookup('file', './keyfile/authorized_keys.{{item.username}}.pub'}} " 
    with_items: "{{ users }}"
    
