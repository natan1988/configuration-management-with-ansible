---
- name: Playbook for route table
  hosts: localhost
  gather_facts: no
  tasks:
    - name: collect VPC info
      ec2_vpc_net_facts:
        region: us-east-1
        filters:
          "tag:Task": VPC
      register: VPC1 

    - name: Set up public subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{VPC1.vpcs[0].vpc_ids}}"
        region: us-east-1
        tags:
          Name: Public
        subnets:
        - "{{web_subnet1.subnet.id}}"
        - "{{web_subnet2.subnet.id}}"
        - "{{web_subnet3.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw.gateway_id}}"
      register: public_route_table