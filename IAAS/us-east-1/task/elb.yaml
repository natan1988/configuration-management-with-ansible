---
- name: Playbook for elb
  hosts: localhost
  gather_facts: no
  tasks:
    - name: collect VPC info
      ec2_vpc_net_facts:
        region: us-east-1
        filters:
          "tag:Task": VPC
      register: VPC1 


    - local_action:
      module: ec2_elb_lb
      name: "NewELB"
      state: present
      region: us-east-1
      subnets: ['subnet-0605f5368971ae316']
      security_groups_ids: sg-0987ad54b6fe1f65a
      listeners:
        - protocol: http
          load_balancer_port: 80
          instance_port: 80
      tags:
        Name: "New_ELB"
        