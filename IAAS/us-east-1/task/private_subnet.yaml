---
- name: Playbook for vpc
  hosts: localhost
  gather_facts: no
  tasks:
    - name: collect VPC info
      ec2_vpc_net_facts:
        region: us-east-1
        filters:
          "tag:Task": VPC
      register: VPC1 


    - name: Create private sub 1
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{VPC1.vpcs[0].vpc_ids}}"
        region: us-east-1
        cidr: 10.0.1.0/24
        resource_tags:
          Name: Database Subnet1
      register: database_subnet1

    - name: Create private 2
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{VPC1.vpcs[0].vpc_ids}}"
        region: us-east-1
        cidr: 10.0.2.0/24
        resource_tags:
          Name: Database Subnet2
      register: database_subnet2

    - name: Create private sub 3
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{VPC1.vpcs[0].vpc_ids}}"
        region: us-east-1
        cidr: 10.0.3.0/24
        resource_tags:
          Name: Database Subnet3
      register: database_subnet3     

