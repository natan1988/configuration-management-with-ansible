---
- name: Playbook for security groups
  hosts: localhost
  gather_facts: no
  tasks:

    - name: collect VPC info
      ec2_vpc_net_facts:
        region: us-east-1
        filters:
          "tag:Task": VPC
      register: VPC1    
  


    - name: createa sg 1
      ec2_group:
        name: SecGroupforVPC
        description: sg group for 1 vpc
        vpc_id: "{{VPC1.vpcs[0].vpc_id}}"
        region: us-east-1
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0            
            
