---
- name: Playbook for vpc
  hosts: localhost
  gather_facts: no
  tasks:
    - name: collect VPC info
      ec2_vpc_net_facts:
        region: us-east-1
        filters:
          "tag:Task": VPC
      register: VPC1 


    - name: create igw
      ec2_vpc_igw:
        vpc_id: "{{VPC1.vpcs[0].vpc_id}}"
        region: us-east-1
        state: present
      register: igw