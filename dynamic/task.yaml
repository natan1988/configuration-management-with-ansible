---
- name: Playbook for tasks
  hosts: all
  become: yes
  become_method: sudo
  tasks: 
    - name: Install apache
      yum: 
        name: httpd
        state: present
    - name: Start apache
      systemd:
        name: httpd
        state: restarted
    - name: install firewalld
      yum: 
        name: firewalld
        state: latest
    - name: isntall telnet
      yum: 
        name: telnet
        state: latest
    - name: add user bob
      user:
        name: bob
        state: present
        comment: "bob smith"
        group: wheel
        uid: 2001       
