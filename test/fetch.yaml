---
- name: create user with ssh key
  hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: pulling keys
      fetch:  
        src: /home/{{item}}/.ssh/id_rsa.pub
        dest: /root/configuration-management-with-ansible/test/keyfiles/authorized_key.{{item}}.pub
        flat: true
      with_items:
        - max
        - calgar